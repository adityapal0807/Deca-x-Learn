{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="{% static 'website/styles.css' %}">
    <style>
        .container-fluid{
            padding: 2% 5%;
        }
        .text{
            margin-top: 20%;
        }
        .row{
            height: auto;
        }
        .form_div{
            padding: 10px 10px;
            margin-top: 5%;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        }
        .contents{
            margin-top: 10%;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="text">
                    <center><h1>DECA x LEARN</h1></center><BR></BR>
                    <center><h1>Think.  </h1></center>
                    <center><h1>Research.  </h1></center>
                    <center><h1>Innovate.  </h1></center>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form_div">
                    <h5 class="card-title" style="font-size: 4vmax;font-family: open sans,sans-serif;
                    color: #333;margin-top: 5%;margin-left: 5%;">LOGIN</h5>
                    <div class="contents" style="padding: 5% 5%;">
                        <form method="post" action="{% url 'login_view' %}">
                            {% csrf_token %}
                            {% if message%}
                            <div class="form-group">
                                <label for="exampleInputPassword1" style="color: red;">{{message}}</label>
                              </div>
                            {% endif %}
                            <div class="form-group">
                              <label for="exampleInputEmail1">Username</label>
                              <input type="text" name="aadhar" class="form-control" placeholder="Username" required>
                              <small id="emailHelp" class="form-text text-muted">Enter Username</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                            </div>
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" checked id="exampleCheck1" required>
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary" style="margin-top: 5%;">Submit</button>
                        </form>
                        <div class="create" style="padding: 2%;">
                            <p>Create New Id <a href="{% url 'register_user'%}">Register</a></p>
                          
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
