{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'website/styles.css' %}">
    <script type="text/javascript">
        function ShowHideDiv() {
            var maritial_status = document.getElementById("maritial_status");
            var spouse_name = document.getElementById("spouse_name");
            spouse_name.style.display = maritial_status.value == "married" ? "block" : "none";
        }
    </script>
    <style>
        .container-fluid{
            padding: 2% 5%;
        }
        .text{
            margin-top: 20%;
        }
        .row{
            height: auto;
        }
        .form_div{
            padding: 10px 10px;
            margin-top: 5%;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        }
        .contents{
            margin-top: 5%;
        }
        .form_group{
            padding: 3% 3%;
        }
        .details{
            padding: 10px 50px;
            margin-top: 5%;
        }
        h1
        {
            padding: 2% 2%;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="text">
                    <center><h1>Think.  </h1></center>
                    <center><h1>Research.  </h1></center>
                    <center><h1>Innovate.  </h1></center>
                </div>  
            </div>
            <div class="col-md-4">
                <div class="form_div">
                    <h5 class="card-title" style="font-size: 4vmax;font-family: open sans,sans-serif;
                    color: #333;margin-top: 5%;margin-left: 5%;">JOIN US</h5>
                    <div class="contents" style="padding: 5% 5%;">
                        <form action="{% url 'register_user' %}" method="post">
                            {% csrf_token %}
                            {% if message %}
                            <div class="form-group">
                                <label for="exampleInputEmail1" style="color: red;">{{message}}</label>
                              </div>
                            {% endif %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">Name</label>
                                <input type="text" class="form-control" required placeholder="Enter Name" name="name">
                              </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email ID</label>
                                <input type="email" class="form-control" required placeholder="Enter your Email" name="mail_id">
                              </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Role</label>
                                <select name="role" id="" class="form-control">
                                    <option value="Student">Student</option>
                                    <option value="Teacher">Teacher</option>
                                    <option value="Parent">Parent</option>
                                    <option value="Faculty">Faculty</option>
                                </select>
                                </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Sub Role If Any</label>
                                <input type="text" class="form-control" placeholder="Sub Role" name="sub_role">
                              </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Password</label>
                                <input type="password" class="form-control" required placeholder="Password" name="password">
                              </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Confirm Password</label>
                                <input type="password" class="form-control" required placeholder="Confirm Password" name="confirm_password">
                              </div>
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div> 
                            <div class="submit" style="padding:4%">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                            
                        </form>  
        
                            <div class="create" style="padding: 2%;">
                                <p>Already an Existing Teacher? <a href="{% url 'login_view'%}">Log In</a></p>
                              
                            </div>             
                    </div>
                </div>
            </div>
        </div>
        <!--
        
        
        
        
        
        --> 
        
    </div>
    
</body>
</html>
